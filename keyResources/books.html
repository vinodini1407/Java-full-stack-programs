  let currentBranch = 'all';

  function renderBooks(branch = 'all', search = '') {
    const container = document.getElementById('bookContainer');
    container.innerHTML = '';

    const filtered = books.filter(book =>
      (branch === 'all' || book.category === branch) &&
      book.title.toLowerCase().includes(search.toLowerCase())
    );

    if (filtered.length === 0) {
      container.innerHTML = '<p class="text-muted">No books found.</p>';
      return;
    }

    filtered.forEach(book => {
      container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="${book.image}" class="card-img-top" alt="${book.title}">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text text-muted">${book.category.toUpperCase()} Engineering</p>
            </div>
          </div>
        </div>
      `;
    });
  }

  function filterBranch(branch) {
    currentBranch = branch;
    const search = document.getElementById("searchInput").value;
    renderBooks(currentBranch, search);
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    renderBooks(currentBranch, this.value);
  });

  // Load all books on first load
  renderBooks();
</script>

</body>
</html>
