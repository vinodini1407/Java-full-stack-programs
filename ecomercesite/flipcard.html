<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart UI Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header class="bg-light py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="text-primary m-0">Flipkart</h2>
      <form class="d-flex w-50" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="d-flex gap-3">
        <a href="#" class="text-dark text-decoration-none">Login</a>
        <a href="#" class="text-dark text-decoration-none">Cart</a>
        <a href="#" class="text-dark text-decoration-none">Become a Seller</a>
      </div>
    </div>
  </header>

  <!-- Carousel -->
  <main>
    <div id="carouselExampleCaptions" class="carousel slide mt-3" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" class="d-block w-100" alt="Headphones">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" class="d-block w-100" alt="Smartwatch">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" class="d-block w-100" alt="Camera">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Product Cards -->
    <div class="container my-5">
      <div class="row g-4 justify-content-center">
        <div class="col-md-3">
          <div class="card h-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQabqOQ1wwlbcZSUlhDFEETewuI0BqXo88P2TubrodIri4-FOLpNvV33DH6&s=10" class="card-img-top" alt="Bluetooth Speaker" style="width:350px; height:300px">
            <div class="card-body">
              <h5 class="card-title">Bluetooth Speaker</h5>
              <p class="card-text">Grab your Bluetooth device now!</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card h-100">
            <img src="https://rukminim1.flixcart.com/image/784/1176/xif0q/smartwatch/n/o/z/-original-imah76jstup5zdww.jpeg?q=60&crop=false" class="card-img-top" alt="Smartwatch" style="width:350px; height:300px">
            <div class="card-body">
              <h5 class="card-title">Smartwatch</h5>
              <p class="card-text">Track time and stay smart!</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card h-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm6zxpMBnt_ogh8_hAOOgkOc0Th8sljj_vPIq6vFApW6MQfD3GkFYaamg&s=10" class="card-img-top" alt="Camera" style="width:350px; height:300px">
            <div class="card-body">
              <h5 class="card-title">Camera</h5>
              <p class="card-text">Capture your best moments easily.</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card h-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW4hX5U5gqVJbi0LkpiNC66Ee2og2mpGyUDsRRc-NqIhpnghXkaBwOgHK8&s=10" class="card-img-top" alt="Sonic TV" style="width:350px; height:300px">
            <div class="card-body">
              <h5 class="card-title">Sonic TV</h5>
              <p class="card-text">Enjoy shows and movies in HD.</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Flipkart UI Clone. All rights reserved.
  </footer>

</body>
</htm>
